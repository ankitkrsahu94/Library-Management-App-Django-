{% extends 'base.html' %}
{% block content %}
<div id="form">
{% csrf_token %}
	<h1>Login to Library</h1>
	<form action="" method="post">
	{% csrf_token %}
		<input type = "text" name = "username" placeholder = "Username" size = "50" />
		<br/>
		<input type = "password" name = "password" placeholder = "Password" size = "50" />
		<br/>
		<input type = "submit" value = "Login" />
	</form>
</div>
{% endblock %}

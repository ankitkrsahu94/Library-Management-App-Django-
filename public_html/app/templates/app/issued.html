{% extends 'app/user_profile.html' %}
{% block request %}

		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
			</tr>
		</thead>
		<tr></tr>
		{% for item in response %}
			<tr>
				<td>{{ item.isbn}} </td>

			</tr>
		{% endfor %}
	</table>	
{% endblock %}
